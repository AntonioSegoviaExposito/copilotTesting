<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Manager 11.1 - Clean Forms</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>VCF Manager 11.1</h1>

    <div class="header-group">
        <label class="btn btn-primary btn-file">
            üìÇ Import
            <input type="file" id="fileInput" accept=".vcf">
        </label>
        <button class="btn btn-danger" onclick="core.clearAll()">Clear</button>
    </div>

    <div class="divider"></div>

    <div class="header-group">
        <button class="btn btn-outline" onclick="core.toggleSort()">üî§ Sort A-Z</button>
    </div>

    <div class="divider"></div>

    <div class="header-group">
        <div style="font-size:0.7rem; font-weight:bold; color:#94a3b8; margin-right:5px">DUPLICATES:</div>
        <button class="btn btn-warning" onclick="autoMerger.start('name')">üÖ∞Ô∏è Name</button>
        <button class="btn btn-warning" onclick="autoMerger.start('phone')">üìû Phone</button>
    </div>

    <div class="divider"></div>

    <div class="header-group">
        <button class="btn btn-primary" onclick="core.exportVCF()" id="btnExport">Export (0)</button>
    </div>

    <div style="margin-left:auto; font-size:0.9rem; font-weight:bold; color:var(--text)" id="statDisplay">
        0 contacts
    </div>
</header>

<div class="queue-toast" id="queueToast"></div>

<main>
    <label for="searchInput" class="visually-hidden">Search contacts</label>
    <input type="text" id="searchInput" class="search" placeholder="Search..." oninput="core.setFilter(this.value)">
    <div id="grid" class="grid"></div>
</main>

<div class="fab" id="fab">
    <div style="font-weight:bold; margin-right:5px">
        <span id="selCount" style="color: #60a5fa;">0</span> sel.
    </div>
    <button class="btn btn-primary" style="padding: 0.6rem 1.2rem;" onclick="mergeTool.init()">
        <span id="fabActionText">MERGE</span>
    </button>
    <button class="btn btn-danger" onclick="core.deleteSelected()">üóëÔ∏è</button>
    <button style="background:none; border:none; color:#94a3b8; font-size:1.5rem; cursor:pointer; margin-left:5px" onclick="core.deselectAll()">√ó</button>
</div>

<!-- Merge Modal -->
<div class="modal-overlay" id="mergeModal">
    <div class="modal">
        <div class="modal-header">
            <h3 id="modalTitle" style="margin:0">Configure Contact</h3>
            <button class="btn btn-outline" onclick="mergeTool.close(false)">Cancel</button>
        </div>
        <div class="modal-body">
            <div class="col-sources">
                <div style="font-size:0.8rem; font-weight:bold; color:#94a3b8; margin-bottom:1rem; text-transform:uppercase">SOURCES (CLICK TO SET AS MASTER)</div>
                <div id="mergeSourcesList"></div>
            </div>

            <div class="col-result">
                <div style="color:var(--success); font-weight:800; font-size:0.9rem; margin-bottom:1rem; text-transform:uppercase; letter-spacing:0.5px">FINAL RESULT</div>
                <div id="mergeResultForm"></div>

                <div style="margin-top: auto; padding-top: 1.5rem; border-top:1px solid var(--border)">
                    <!-- Add Field Selector -->
                    <div style="display:flex; gap:5px; margin-bottom:10px;">
                        <label for="addFieldSelector" class="visually-hidden">Add field</label>
                        <select id="addFieldSelector" class="input-field" style="font-size:0.8rem;">
                            <option value="title">Add Title (Job)</option>
                            <option value="adr">Add Address</option>
                            <option value="note">Add Note</option>
                            <option value="url">Add Website (URL)</option>
                            <option value="bday">Add Birthday</option>
                        </select>
                        <button class="btn btn-outline btn-sm" onclick="mergeTool.addCustomField()">+</button>
                    </div>

                    <button class="btn btn-primary" style="width: 100%; padding: 0.8rem; font-size:1rem" onclick="mergeTool.commit()">
                        ‚úÖ CONFIRM CHANGES
                    </button>
                    <div id="autoMergeHint" style="text-align:center; font-size:0.75rem; color:#d97706; margin-top:5px; display:none">
                        Next group will open automatically...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Modules -->
<!-- Load order matters: config -> utils -> core -> features -> app -->
<script src="src/config.js"></script>
<script src="src/utils/phone.js"></script>
<script src="src/core/vcf-parser.js"></script>
<script src="src/core/contacts.js"></script>
<script src="src/features/auto-merger.js"></script>
<script src="src/features/merge-tool.js"></script>
<script src="src/app.js"></script>

</body>
</html>
