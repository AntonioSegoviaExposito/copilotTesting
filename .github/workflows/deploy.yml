name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job - runs tests and generates reports
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vcf-manager/package-lock.json
        
    - name: Install dependencies
      run: |
        cd vcf-manager
        npm ci
        
    - name: Run tests with coverage
      run: |
        cd vcf-manager
        npm run test:coverage
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: vcf-manager/coverage/
        
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: vcf-manager/test-report/
  
  # Deploy job - deploys docs with test reports
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: ./coverage-temp
        
    - name: Download test report
      uses: actions/download-artifact@v4
      with:
        name: test-report
        path: ./test-report-temp
        
    - name: Copy reports to docs
      run: |
        mkdir -p docs/coverage docs/test-report
        cp -r ./coverage-temp/* docs/coverage/ || echo "No coverage files to copy"
        cp -r ./test-report-temp/* docs/test-report/ || echo "No test report files to copy"
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
