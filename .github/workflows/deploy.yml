name: Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: vcf-manager/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: vcf-manager
      
      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: vcf-manager
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: vcf-manager/coverage/

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage
      
      - name: Build deploy folder
        run: |
          mkdir -p deploy
          cp vcf-manager/index.html deploy/
          cp -r vcf-manager/css deploy/
          cp -r vcf-manager/src deploy/
          cp -r coverage deploy/
          touch deploy/.nojekyll
      
      - uses: actions/configure-pages@v5
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
      
      - uses: actions/deploy-pages@v4
        id: deployment
