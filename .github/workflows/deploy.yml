name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: vcf-manager/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: vcf-manager
      
      - name: Run tests
        run: npm test
        working-directory: vcf-manager

  deploy:
    name: Deploy to Pages
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare deployment folder
        run: |
          echo "ðŸ“¦ Preparing deployment folder..."
          mkdir -p deploy
          cp vcf-manager/index.html deploy/
          cp -r vcf-manager/css deploy/
          cp -r vcf-manager/src deploy/
          touch deploy/.nojekyll
          echo "âœ… Deployment folder ready"
          ls -la deploy/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
