name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: vcf-manager/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: vcf-manager
      
      - name: Run tests
        run: npm test
        working-directory: vcf-manager
